<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Aniquilador del Hambre</title>
    <link rel="stylesheet" href="css/styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>¡Bienvenido a El Aniquilador del Hambre!</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="#">Frescura, sabor, excelencia y tradición en un mismo lugar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Carta</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Sucursales</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
          </ul>
      </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="text-center">Nuestra Carta</h2>
  <div id="menuCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="imagenes/golden-burger.jpg" class="d-block w-100" alt="Sandwich">
          </div>
          <div class="carousel-item">
              <img src="imagenes/pngtree-culinary-delight-a-bowl-of-gourmet-cuisine-savory-presentation-food-with-image_16447026.jpg" class="d-block w-100" alt="Plato">
          </div>
          <div class="carousel-item">
              <img src="imagenes/images.jpg" class="d-block w-50" alt="Bebida">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#menuCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#menuCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
      </button>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
